<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Admin Panel</h1>

        <!-- Form to add a new product -->
        <form action="/admin" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <!-- Display existing products -->
        <h2 class="mt-4">Products:</h2>
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item">
                <strong>{{ product.name }}</strong> - ${{ product.price }}
                <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-primary btn-sm ml-2">Edit</a>
                <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
         <a href="/" class="btn btn-secondary mt-4">Go Back</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        a.btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Shopping Cart</h1>

        <form action="/checkout" method="post">
            <div class="form-group">
                <label for="shipping_address">Shipping Address:</label>
                <input type="text" class="form-control" id="shipping_address" name="shipping_address" placeholder="Enter shipping address">
            </div>
            <div class="form-group">
                <label for="shipping_method">Shipping Method:</label>
                <input type="text" class="form-control" id="shipping_method" name="shipping_method" placeholder="Enter shipping method">
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>{{ cart_item.product.name }}</td>
                        <td>${{ cart_item.product.price }}</td>
                        <td>{{ cart_item.quantity }}</td>
                        <td>${{ cart_item.product.price * cart_item.quantity }}</td>
                        <td>
                            <form action="{{ url_for('remove_from_cart', cart_item_id=cart_item.id) }}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
        </form>

        <a href="/" class="btn btn-secondary">Continue Shopping</a>
    </div>
</body>
</html>
